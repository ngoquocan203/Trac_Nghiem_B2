<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
	<div class="start_btn"><button>Start Quiz</button></div>
	<div class="info_box">
		<div class="title">
			<span>Câu hỏi 1: 1+1=?</span>
		</div>
		<div class="info_list">
			<div class="info">A. 1</div>
			<div class="info">B. 2</div>
			<div class="info">C. 3</div>
			<div class="info">D. 4</div>
		</div>
		<div class="button">
			<button class="quit"> Exit Quiz</button>
			<button class="restart"> Continue</button>
		</div>
	</div>

	<div class="quiz_box">
		<header>
			<div class="title">
				Thi B2
			</div>
			<div class="time">
				<div class="time_text">Time:</div>
				<div class="time_sec">15</div>
			</div>
		</header>
		<section>
			<div class="que_text">
				<span>Câu hỏi 1: 1+1=?</span>
			</div>
			<div class="option_list">
				<div class="option">
					<span>1</span>
					<div class="icon"><i class="fas fa-check"></i></div>
				</div>
				<div class="option">
					<span>2</span>
				</div>
				<div class="option">
					<span>3</span>
				</div>
				<div class="option">
					<span>4</span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
