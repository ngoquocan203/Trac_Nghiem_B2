				<div class="panel panel-primary">
					<div class="panel-heading">Thêm câu hỏi</div>
					<div class="panel-body">
						<form method="post" enctype="multipart/form-data">
							<div class="row" style="margin-bottom:40px">
								<div class="col-xs-8">
									<div class="form-group" >

										<input required type="text" name="name" class="form-control">
									</div>
									<div class="form-group" >
										<label>Đáp án A</label>
										<input required type="text" name="optionA" class="form-control">
									</div>
									<div class="form-group" >
										<label>Đáp án B</label>
										<input required type="text" name="optionB" class="form-control">
									</div>
									<div class="form-group" >
										<label>Đáp án C</label>
										<input required type="text" name="optionC" class="form-control">
									</div>
									<div class="form-group" >
										<label>Đáp án D</label>
										<input required type="text" name="optionD" class="form-control">
									</div>
									<div class="form-group" >
										<label>Đáp án đúng</label>
										<input required type="text" name="optionCorrect" class="form-control">
									</div>
									<div class="form-group" >
										<label>Loại câu hỏi</label>
										<input required type="text" name="" class="form-control">
									</div>
									<div class="form-group" >
										<label>Mã đề thi</label>
										<input required type="number" name="" class="form-control">
									</div>
									
									<input type="submit" name="submit" value="Thêm" class="btn btn-primary">
									<a href="#" class="btn btn-danger">Hủy bỏ</a>
								</div>
							</div>
						</form>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>

	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});
		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		});
		function changeImg(input){
		    //Nếu như tồn thuộc tính file, đồng nghĩa người dùng đã chọn file mới
		    if(input.files && input.files[0]){
		        var reader = new FileReader();
		        //Sự kiện file đã được load vào website
		        reader.onload = function(e){
		            //Thay đổi đường dẫn ảnh
		            $('#avatar').attr('src',e.target.result);
		        }
		        reader.readAsDataURL(input.files[0]);
		    }
		}
		$(document).ready(function() {
		    $('#avatar').click(function(){
		        $('#img').click();
		    });
		});
	</script>
